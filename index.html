<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance advisor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Finance Advisor</h1>
        <form action="" id="advisor-form">
            <label for="salary">Enter your salary</label>
            <input type="number" id="salary" placeholder="enter a number eg.. 300" min="100" required><br>
<label for="help-me">Enter what you want to ask</label>
<textarea type="text" id="help-me" placeholder="enter your problem" cols="50" rows="10" required></textarea>
            <button type="submit">Get Advice</button>
        </form>
        <div id="results" class="hidden">
            <h2>Advice for you..</h2>
            <p id="advice"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
